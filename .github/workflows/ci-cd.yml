name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [22, 24]
        os: [ubuntu-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint -- --max-warnings 100
    
    - name: Build
      run: npm run build
    
    - name: Run tests
      run: npm test
      env:
        CI: true
        # Ensure tests don't hit the network
        FORCE_OFFLINE: true
  
  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    steps:
    - name: Skip npm publish (missing NPM_TOKEN)
      if: env.NPM_TOKEN == ''
      run: echo "NPM_TOKEN not set; skipping npm publish."

    - uses: actions/checkout@v4
      if: env.NPM_TOKEN != ''
    
    - name: Setup Node.js
      if: env.NPM_TOKEN != ''
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      if: env.NPM_TOKEN != ''
      run: npm ci
    
    - name: Build
      if: env.NPM_TOKEN != ''
      run: npm run build
    
    - name: Publish to npm
      if: env.NPM_TOKEN != ''
      run: |
        # Only publish if version changed
        npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        # Add actual publish logic when ready
        echo "Would publish to npm here"
